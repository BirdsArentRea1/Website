<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>BREAKOUT</title>

    <!-----------------------------------------------css section--------------------------------------------------->
      <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #000000;
            display: block;
            margin: 0 auto;
        }
      </style>
    <!-----------------------------------------------css section--------------------------------------------------->  
</head>

<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>

<!-----------------------------------------------javascript section------------------------------------------------>
<script>

  var canvas = document.getElementById("myCanvas"); 
  var ctx = canvas.getContext("2d");

  var BallX = canvas.width/2;
  var BallY = canvas.height-30;
  var ballRadius = 4;
  var bVx = 2;
  var bVy = -2;
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width - paddleWidth) / 2

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(BallX, BallY, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();

    if (BallX + bVx > canvas.width-ballRadius || BallX+ bVx < ballRadius) {
      bVx = -bVx;
    }

    if (BallY + bVy > canvas.height-ballRadius || BallY+ bVy < ballRadius) {
      bVy = -bVy;
    }

    BallX += bVx;
    BallY += bVy;
  }

  setInterval(draw, 10);
</script>
<!-----------------------------------------------javascript section------------------------------------------------>
</body>
</html>
