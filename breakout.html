<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>BREAKOUT</title>

    <!-----------------------------------------------css section--------------------------------------------------->
      <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #000000;
            display: block;
            margin: 0 auto;
        }
      </style>
    <!-----------------------------------------------css section--------------------------------------------------->  
</head>

<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>

<!-----------------------------------------------javascript section------------------------------------------------>
<script>

  var canvas = document.getElementById("myCanvas"); 
  var ctx = canvas.getContext("2d");

  //Ball variables
  var BallX = canvas.width/2;
  var BallY = canvas.height-30;
  var ballRadius = 4;
  var bVx = 2;
  var bVy = -2;

  //Paddle variables
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width - paddleWidth) / 2;
  var rightPressed = false;
  var leftPressed = false;
  const SPEED = 3;

  //Brick variables
  const brickRowCount = 3;
  const brickColumnCount = 5;
  const brickWidth = 75;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 30;

  let interval = 0;

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if(e.code == "ArrowRight") {
        rightPressed = true;
      }
      else if(e.code == 'ArrowLeft') {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if(e.code == "ArrowRight") {
        rightPressed = false;
      }
      else if(e.code == 'ArrowLeft') {
        leftPressed = false;
      }
    }

    function movePaddle() {
      if(rightPressed == true) {
        paddleX += SPEED;
      }
      else if(leftPressed == true) {
        paddleX -= SPEED;
    }
  }

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];

      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0 };
      }
    }

    function checkCollision() {
      if (BallX + bVx > canvas.width - ballRadius || BallX + bVx < ballRadius) {
        bVx = -bVx;
      }

      if (BallY + bVy < ballRadius)  {
        bVy = -bVy;
      }

      if (BallY + bVy > canvas.height - ballRadius) {
        if (BallX > paddleX && BallX < paddleX + paddleWidth) { 
          bVy = -bVy;
          console.log("Hit the paddle!");
        } else {
          alert("GAME OVER");
          document.location.reload();
          clearInterval(interval);
        }
      }
    }


  function drawBall() {
    ctx.beginPath();
    ctx.arc(BallX, BallY, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill(); 
    ctx.closePath();
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;

        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;

        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    checkCollision();
    drawBall();
    drawPaddle();
    movePaddle();
    drawBricks();


    if (BallX + bVx > canvas.width-ballRadius || BallX+ bVx < ballRadius) {
      bVx = -bVx;
    }

    if (BallY + bVy > canvas.height-ballRadius || BallY+ bVy < ballRadius) {
      bVy = -bVy; 
    }

    BallX += bVx;
    BallY += bVy;
  }
  
  interval = setInterval(draw, 10);
</script>
<!-----------------------------------------------javascript section------------------------------------------------>
</body>
</html>
